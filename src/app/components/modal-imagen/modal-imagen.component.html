<div class="fondo-modal-imagen animated fadeIn fast"
     [class.oculto]="modalImagenService.OcultarModal"    
>
    <div 
    id="responsive-modal"
    class="modal fade show"
    tabindex="-1"
    role="dialog"
    aria-labelledby="myModalLabel"
    style="display: block; padding-right: 17px;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Cargar imagen</h4>
                    <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-hidden="true"
                    (click)="cerrarModal()"
                    >Ã—</button>
                </div>
                <div class="modal-body">
                    
                    <div class="text-center">
          <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar" alt="" />
          <img *ngIf="!imgTemp" [src]="modalImagenService.img" class="img-avatar" alt="" />
        </div>
        <input type="file" (change)="cambiarImagen($event.target.files[0])" name="" id="" />

                </div>
                <div class="modal-footer">
                    <button
                    type="button"
                    class="btn btn-default waves-effect"
                    data-dismiss="modal"
                    (click)="cerrarModal()"
                    >Cancelar</button>
                    <button (click)="subirImagen()" type="button" class="btn btn-primary waves-effect waves-light">Actualizar imagen</button>
                </div>
            </div>
        </div>
    </div>
</div>
